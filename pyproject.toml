[tool.poetry]
name = "catppuccin_catwalk"
version = "0.4.0"
description = "Part of catppuccin/toolbox, to generate preview a single composite screenshot for the four flavours"
authors = ["Catppuccin Org <core@catppuccin.com>"]
license = "MIT"
repository = "https://github.com/catppuccin/toolbox"
packages = [
	{ include = "catwalk" }
]

[tool.poetry.scripts]
catwalk = "catwalk:cli"

[tool.poetry.dependencies]
python = "^3.8"
Pillow = "^9.2.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
